<!DOCTYPE html>
<html>
<head>
  <title>Rename Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    input[type="text"] {
      width: 90%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <input type="text" id="newTitle" placeholder="Enter new tab title">
  <button id="renameButton">Rename Tab</button>
  <script src="popup.js"></script>
</body>
</html>
